<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Page</title>
    <style>
        /* Add some CSS for button spacing */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Adjust the gap as needed */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Web Page</h1>
    <p>Click the buttons below to navigate to different endpoints:</p>
    
    <!-- Container for stacked buttons with spacing -->
    <div class="button-container">
        <!-- Button 1: Budget -->
        <a href="https://ironman.koi-owl.ts.net:5006">
            <button>Go to Budget</button>
        </a>
        
        <!-- Button 2: Files -->
        <a href="https://ironman.koi-owl.ts.net:5001">
            <button>Go to Files</button>
        </a>
        
        <!-- Button 3: Smile -->
        <a href="/smile">
            <button>Go to Smile</button>
        </a>
    </div>
</body>
</html>
